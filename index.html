<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="main-container">
        <div class="quiz-container">
            <img class="flower-img" src="assets/flower.png">
            <img class="quiz-logo" src="assets/quiz.png">

            <p class="level-counter"></p>

            <div class="quiz-quest-container">
                <div class="quest">
                    <p class="question">At what time did we start dating?</p>
                    <div class="quest-button-container">
                    </div>
                    <input class="quest-input" placeholder="Type your answer here">
                    <textarea class="quest-text" placeholder="Type your answer here"></textarea>
                    <div class="submit-button">Submit</div>
                </div>
            </div>
        </div>

        <div class="letter-container letter-container-off">
            <img class="letter-img" src="assets/letter.png">
            <p class="text-tip">Click to Continue.</p>
        </div>

        <div class="message-container message-container-off">
            <img class="letter-icon" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHF4dXVoeXFiNWc3YnE3cWt6dDZlYXg5b2M1NWFyMGF6c3d5cDk4byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gB4KWtd3uSsJq/giphy.gif">
            <p class="message">In every lifetime, I'd choose you <span class="emphasis">Olerato Kenosi</span>. You make me the happiest boy alive.</p>
            <div class="button">Continue</div>
        </div>

        <div class="valentine-container valentine-container-off">
            <img class="valentine-img" src="https://media.giphy.com/media/bKJSHl1UU5ToY/giphy.gif?cid=790b7611e600nv4dhpui7fuj6s4crv6d1m0nr89wmvvbo4ff&ep=v1_gifs_search&rid=giphy.gif&ct=g">

            <p class="val-quest">Will you be my valentine?</p>
            <div class="val-buttons-container">
                <div class="val-button">Yes</div>
                <div class="val-button no">No</div>
            </div>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
